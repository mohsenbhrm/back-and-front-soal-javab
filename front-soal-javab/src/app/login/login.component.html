
<div class="container h-100">
  <div class="d-flex justify-content-between">
   <app-language></app-language>

  </div>
  <div class="row vh-100">
    <div class="col-md-5">
      <div class="d-flex flex-column justify-content-center align-items-center h-100">
        <form [formGroup]="loginForm" class="w-100">
          <div class="form-group">
            <input type="text" formControlName="userName" class="form-control text-right" placeholder="{{'Username'|translate}}">
            <span *ngIf="loginForm.get('userName').hasError('required') && loginForm.get('userName').touched" class="text-danger">
              <small>{{'Username required'|translate}}</small>
            </span>
          </div>

          <div class="form-group">
            <input type="password" formControlName="passWord" class="form-control text-right" placeholder="{{'Password'|translate}}">
            <span *ngIf="loginForm.get('passWord').hasError('required') && loginForm.get('userName').touched" class="text-danger">
              <small>{{'Password required'|translate}}</small>
            </span>
          </div>
          <button [disabled]="loginButtonDisabled" class="btn btn-primary text-light w-100" type="submit" (click)="onLoggedin()">
            <div *ngIf="loginButtonDisabled" class="spinner-border text-light" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            <span *ngIf="!loginButtonDisabled">{{'Log in'|translate}}</span>

          </button>

        </form>

        <a class="my-4" [routerLink]="['/sign-up']" routerLinkActive="router-link-active">{{'Register'|translate}}</a>
      </div>

    </div>
    <div class="col-md-7">
      <div class="d-flex flex-column justify-content-center align-items-center h-100">
        <img src="assets/images/question.png" width="150px" class="user-avatar" />
        <h4 class="my-3">
          {{'Question And Answer'|translate}}
        </h4>
      </div>

    </div>
  </div>
</div>
