<form class="hideit form-inline mx-3" (ngSubmit)="onSearch()">
  <input class="form-control ml-sm-2" name="search" [(ngModel)]="search"  type="search" placeholder="{{ 'Search' | translate }}" aria-label="Search">
  <button hidden class="btn btn-outline-success my-2 my-sm-0" type="submit" (ngSubmit)="onSearch()">{{ 'Search' | translate }}</button>
</form>
