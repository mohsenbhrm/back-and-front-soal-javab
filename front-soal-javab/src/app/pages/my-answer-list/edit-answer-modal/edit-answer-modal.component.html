<div class="modal-header">
    <h4 class="modal-title">ویرایش جواب</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <!-- <span>{{item | json}}</span> -->

    <div class="form-group">
        <input class="form-control" [(ngModel)]="matn">
      </div>

      <small *ngIf="!matn" class="text-danger">متن نمی تواند خالی باشد</small>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="sendEditedAnswerBack()">ویرایش</button>
    <button type="button" NgbAutoFocus class="btn btn-danger" (click)="activeModal.dismiss()">لغو</button>

</div>
