<div class=" card-deck"  >
  <div class="m-1  card text-white bg-info myCard-md "  *ngFor="let item of users">
    <div class="card-header">{{item.userName}} </div>
    <div class="card-body">
      <h4 class="card-title">{{item.fullName}}</h4>
      <p class="card-text "dir="ltr"> {{item.lastLogin}}</p>
      <button (click)="banUser(item.id)" class="btn btn-sm btn-danger">{{"ban"|translate}}</button>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center">
  <button (click)="loadMore(pageId+1)" class="btn btn-sm btn-secondary  mr-1">{{'next'|translate}}</button>
  <span class="m-2 badge badge-primary">{{pageId+1}}</span>
  <button *ngIf="pageId>0" (click)="loadMore(pageId-1)"
    class="btn btn-sm btn-secondary  mr-1">{{'Previous'|translate}}</button>
</div>
<div class=" card-deck"  >

<div class="m-1  card text-white bg-secondary myCard-md "  *ngFor="let item of banedusers">
  <div class="card-header">{{item.userName}} </div>
  <div class="card-body">
    <h4 class="card-title">{{item.fullName}}</h4>
    <p class="card-text "dir="ltr"> {{item.lastLogin}}</p>
    <button (click)="unBanUser(item.id)" class="btn btn-sm btn-danger">{{"unBan"|translate}}</button>
  </div>
</div>
</div>
<div class="d-flex justify-content-center">
  <button (click)="loadMoredeleted(deletedPageId+1)" class="btn btn-sm btn-secondary  mr-1">{{'next'|translate}}</button>
  <span class="m-2 badge badge-primary">{{deletedPageId+1}}</span>
  <button *ngIf="deletedPageId>0" (click)="loadMoredeleted(deletedPageId-1)"
    class="btn btn-sm btn-secondary  mr-1">{{'Previous'|translate}}</button>
</div>
